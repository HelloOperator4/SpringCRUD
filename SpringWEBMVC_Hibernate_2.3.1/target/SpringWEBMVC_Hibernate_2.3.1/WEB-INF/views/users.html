<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h1>User List</h1>

<a href="/users/add">Add User</a>
<hr/>

<div th:each="user : ${users}">
  <a th:href="@{/users/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ' ' + user.getSecondName()}">user</a>
</div>

</body>
</html>
