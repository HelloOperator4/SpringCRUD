<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${'ID: ' + user.getId()}">ID</p>
<p th:text="${'Name: ' + user.getName()}">Name</p>
<p th:text="${'SecondName: ' + user.getSecondName()}">SecondName</p>

<form th:action="@{/users/{id}/update(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Update">
</form>

<hr/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<hr/>
<form th:action="@{/users}">
    <input type="submit" value="User List">
</form>
</body>
</html>
